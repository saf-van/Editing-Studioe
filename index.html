<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher Notes Manager</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <!-- Custom Styles -->
  <style>
    body {
      background: linear-gradient(to bottom, #0078d7, #f4f4f9);
      font-family: Arial, sans-serif;
    }
    .card {
      cursor: pointer;
      border: none;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }
    .card-header {
      background-color: #0078d7;
      color: white;
    }
    .card-header i {
      float: right;
      transition: transform 0.3s;
    }
    .card-header.collapsed i {
      transform: rotate(180deg);
    }
    .list-group-item {
      transition: background-color 0.3s ease;
    }
    .list-group-item:hover {
      background-color: #eef7ff;
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <header class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="text-primary">Teacher Notes Manager</h1>
      <button id="addSubjectBtn" class="btn btn-primary">Add New Subject</button>
    </header>
    <main id="subjectContainer" class="accordion">
      <!-- Subject cards with dropdown functionality -->
    </main>
    <footer class="text-center mt-4">
      <p>&copy; 2024 Teacher Notes Manager</p>
    </footer>
  </div>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
